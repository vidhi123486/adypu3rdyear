<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroMart - Your Electronics Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background: #d32f2f;
            padding: 20px;
            color: white;
            font-weight: bold;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #fff;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex-grow: 1;
            padding-left: 20px;
        }
        .banner {
            width: 100%;
            height: 250px;
            background: url('https://source.unsplash.com/1200x300/?electronics') no-repeat center center/cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            color: #333;
            margin: 10px 0;
        }
        .product p {
            color: #666;
            font-size: 14px;
        }
        .price {
            color: #d32f2f;
            font-size: 1.2em;
            font-weight: bold;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .buy-btn:hover {
            background: #b71c1c;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>ElectroMart - Your One-Stop Electronics Store</header>
    <div class="container">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Mobile Phones</a></li>
                <li><a href="#">Cameras</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Home Appliances</a></li>
            </ul>
        </aside>
        <main class="content">
            <div class="banner"></div>
            <div class="product-grid">
                {% for pro in prod %}
                <div class="product">
                    <img src="{{ pro.image }}" alt="{{ pro.name }}">
                    <h3>{{ pro.name }}</h3>
                    <p>{{ pro.desc }}</p>
                    <p class="price">${{ pro.price }}</p>
                    <a href="#" class="buy-btn">Buy Now</a>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
